<div id='app'>
    <nav class='navbar navbar-expand navbar-dark bg-dark'>
        <a href='/home' class='navbar-brand'>MIMI</a>
        <ul class='navbar-nav mr-auto' routerLinkActive='active'>
            <li class='nav-item' *ngIf='showAdminBoard'>
                <a href='/administrator' class='nav-link' routerLink='administrator'>Administrator's board</a>
            </li>
            <li class='nav-item' *ngIf='showModeratorBoard'>
                <a href='/moderator' class='nav-link' routerLink='moderator'>Moderator's board</a>
            </li>
            <li class='nav-item'>
                <a href='/user' class='nav-link' *ngIf='isLoggedIn' routerLink='user'>User</a>
            </li>
        </ul>

        <ul class='navbar-nav ml-auto' *ngIf='!isLoggedIn'>
            <li class='nav-item'>
                <a href='/call' class='nav-link' routerLink='call'>Call</a>
            </li>
            <li class='nav-item'>
                <a href='/login' class='nav-link' routerLink='login'>Login</a>
            </li>
            <li class='nav-item'>
                <a href='/register' class='nav-link' routerLink='register'>Register</a>
            </li>
        </ul>

        <ul class='navbar-nav ml-auto' *ngIf='isLoggedIn'>
            <li class='nav-item'>
                <a href='/profile' class='nav-link' routerLink='profile'>{{ username }}</a>
            </li>
            <li class='nav-item'>
                <a href class='nav-link' (click)='logout()'>LogOut</a>
            </li>
        </ul>
    </nav>
    <router-outlet></router-outlet>
</div>
